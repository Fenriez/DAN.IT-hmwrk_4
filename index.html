<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journey. Authorization</title>
    <link rel="stylesheet" href="./css/my_default.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header class="header clearfix">
            <h1 class="logo">
                <a href="#">
                    journey
                </a>
            </h1>
            <nav class="navigation">
                <a href="#" class="navigation_icons calendar"></a>
                <a href="#" class="navigation_icons forum"></a>
                <a href="#" class="navigation_icons compas"></a>
            </nav>
            <div class="welcome">
                <a href="#" class="welcome__log_in">
                    log in
                </a>
                or
                <a href="#" class="welcome__sign_up">
                    sign up
                </a>
            </div>
        </header>
        <div class="main">
            <div class="registration">
                <div class="registration_header clearfix">
                    <a class="sign_up" href="#">
                        <p>sign up</p>
                    </a>
                    <a class="log_in" href="#">
                        <p>log in</p>
                    </a>
                </div>
                <div class="social_log_in clearfix">
                    <a class="btn social_btn facebook_btn" href="#">
                        <p class="social_name">facebook</p>
                    </a>
                    <a class="btn social_btn google_btn" href="#">
                        <p class="social_name">google</p>
                    </a>
                </div>
                <form class="registration_form">
                    <input type="text" class="input_name" placeholder="Name">
                    <input type="text" class="input_lastname" placeholder="Last Name">
                    <input type="email" class="input_email" placeholder="Email">
                    <input type="password" class="input_password" placeholder="Password">
                    <input type="password" class="input_password_confirm" placeholder="Confirm Password">
                    <label class="check_agreement">
                        Agree our
                        <a href="#" class="agreement">
                            Terms & Conditions
                        </a>
                        <input type="checkbox">
                        <span></span>
                    </label>
                    <input class="btn submit" type="submit" value="Create Account">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
